<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>
    </div>
    <script type="text/babel">
        class LikeButton extends React.Component {  // 컴포넌트
            constructor(props) {  // 생성자 (데이터)
                super(props);

                this.state = {
                    liked: false
                }
            }

            render() {  // 렌더링(화면)
                return <button onClick={() => { this.setState({ liked: !this.state.liked }) }}>Like</button>
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));  // 실제로 DOM요소를 찾아 컴포넌트를 붙임
    </script>
</body>

</html>
